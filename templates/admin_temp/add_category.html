{% extends 'admin_temp/base.html' %}
{% load crispy_forms_tags  %}
{% block content %}


<div class="card w-75">
        <div class="card-body">
            <h2 style="color:black; text-align:center; font-family: Times New Roman;">Add Category</h2><br>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Submit</button>

</form>
            {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endfor %}
        </div>
</div>

{% endblock %}
