{% extends 'admin_temp/base.html' %}
{% block content %}


<div class="col-lg-10">
{% for message in messages %}
    <div class="alert alert-primary" role="alert">
        {{message}}
    </div>
    {% endfor %}
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Category</strong>
        </div>
        <br>

        <br>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>


                    <th scope="col">Name</th>
                    <th scope="col">Discription</th>


                </tr>
                </thead>


                <tbody>
                {% for i in form %}
                <tr>


                    <td>{{i.name}}</td>
                    <td>{{i.discription}}</td>

                    <td>
                        <a href="{% url 'cat_update' i.id %}">
                            <button type="button" class="btn btn-primary">Update</button>
                        </a>

                         <form action="{% url 'cat_delete' i.id %}" method="post"
                              style="display: inline;" onsubmit="window.mytest()">
                            {% csrf_token %}
                            <input type="hidden" value="{{ i.id }}"/>
                            <button type="submit"
                                    class="btn btn-danger waves-effect width-md waves-light">Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7"><h3>No Results Found</h3></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}










</script>
{% endblock %}
